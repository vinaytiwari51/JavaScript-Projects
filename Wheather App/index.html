<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather Info</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button>
                <img src="https://cdn.hugeicons.com/icons/search-01-stroke-standard.svg" alt="Search">
            </button>
        </div>
        <div class="weather">
            <div class="weather-bar">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQtSYQU-uYYhfx1q-0yXu6_el3CNVE_2yx9A&s"
                    alt="Rainy" class="Wheather-img">
                <h1 class="temp">22Â°c</h1>
                <span>
                    <p class="city">New York</p>
                </span>
            </div>
            <div class="footer">
                <div class="info">
                    <div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR16UDb3XPX_BK6n2rEEBZpw-fdQabW9BvP4w&s"
                            alt="Humidity">
                    </div>
                    <div class="test">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="info">
                    <div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSF0X8i-7cSe5aKI3eVDVO_A3gJDFaOQ5Hnsw&s"
                            alt="Wind">
                    </div>
                    <div class="test">
                        <p class="wind">20 km/h</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
