<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone-Paper-Scissor</h1>
    <div class="main-container">
        <div class="items" id="rock">
            <img src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTEyL2pvYjk1OS1lbGVtZW50LWItMDEzNl8yLmpwZw.jpg" alt="">
        </div>
        <div class="items" id="paper">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="">
        </div>
        <div class="items" id="scissor">
            <img src="https://img.lovepik.com/free-png/20211216/lovepik-scissors-png-image_401704656_wh1200.png">
        </div>
       
    </div>
    <div class="scores">
        <div class="msg-cont">
            <p id="user-choice">0</p>
            <p>You</p>
            </div>
        <div class="msg-cont">
        <p id="comp-choice">0</p>
        <p>Comp</p>
        </div>
    
    </div>
    <div class="msg">Make your choice</div>
    <script src="app.js"></script>
</body>
</html>
